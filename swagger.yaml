info:
  description: 'Service for getting a GFE from raw sequence data. '
  title: GFE_Submission
  version: 0.0.0
paths:
  /api/v1/fasta:
    post:
      description: Get Gene Feature Enumeration (GFE) from fasta file
      parameters:
        - description: GFE Submission
          in: body
          name: FastaSubmission
          schema:
            $ref: '#/definitions/FastaSubmission'
          type: object
      responses:
        '200':
          description: Gene Feature Enumeration (GFE) from fasta file
          schema:
            $ref: '#/definitions/SubjectData'
        '404':
          description: Failed to generate GFE
          schema:
            $ref: '#/definitions/Error'
  /api/v1/flowhml:
    post:
      description: Get Gene Feature Enumeration (GFE) from HML file
      parameters:
        - description: HML GFE Submission
          in: body
          name: HmlSubmission
          schema:
            $ref: '#/definitions/HmlSubmission'
          type: object
      responses:
        '200':
          description: Gene Feature Enumeration (GFE) from HML file
          schema:
            $ref: '#/definitions/SubjectData'
        '404':
          description: Failed to generate GFE
          schema:
            $ref: '#/definitions/Error'
  /api/v1/gfe:
    post:
      description: Get Gene Feature Enumeration (GFE) from sequence and locus
      parameters:
        - description: GFE Submission
          in: body
          name: GfeSubmission
          schema:
            $ref: '#/definitions/GfeSubmission'
          type: object
      responses:
        '200':
          description: Gene Feature Enumeration (GFE)
          schema:
            $ref: '#/definitions/Gfe'
        '404':
          description: Failed to generate GFE
          schema:
            $ref: '#/definitions/Error'
  /api/v1/hml:
    post:
      description: Get Gene Feature Enumeration (GFE) from HML file
      parameters:
        - description: HML GFE Submission
          in: body
          name: HmlSubmission
          schema:
            $ref: '#/definitions/HmlSubmission'
          type: object
      responses:
        '200':
          description: Gene Feature Enumeration (GFE) from HML file
          schema:
            $ref: '#/definitions/SubjectData'
        '404':
          description: Failed to generate GFE
          schema:
            $ref: '#/definitions/Error'
  /api/v1/sequence:
    post:
      description: Get Gene Feature Enumeration (GFE) from sequence and locus
      parameters:
        - description: Sequence submission
          in: body
          name: SequenceSubmission
          schema:
            $ref: '#/definitions/SequenceSubmission'
          type: object
      responses:
        '200':
          description: Sequence
          schema:
            $ref: '#/definitions/Sequence'
        '404':
          description: Failed to get sequence from GFE
          schema:
            $ref: '#/definitions/Error'
swagger: '2.0'
